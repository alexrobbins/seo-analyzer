<html>
    <head>
        <title>SEO Analyzer</title>
    </head>
    <body>
        <h1>SEO Analyzer</h1>
        <p>The seo analyzer will load your page and check how well it is optimized for a given phrase. (We aren't checked several important features, so the results of this test will probably be horribly inaccurate.)</p>
        <form method="POST" action=".">
            <table>
            <tr>
            <label for="keywords">Keyword Phrase</label>
            <input type="text" name="keywords" id="keywords"/>
            </tr>
            <tr>
            <p>
            <label for="url">Page url</label>
            <input type="text" name="url" id="url"/>
            </p>

            <input type="submit" value="Analyze Page" />
        </form>
    </body>
</html>
